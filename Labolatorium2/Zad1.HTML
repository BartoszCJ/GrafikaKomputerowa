<!DOCTYPE html>
<html>

<head>
    <title>Canvas Graphics</title>
    <script>
        var canvas;
        // DOM object corresponding to the canvasvar graphics; 
        // 2D graphics context for drawing on the canvas

        function draw() {
            // draw on the canvas, using the graphics context
            graphics.clearRect(0, 0, 600, 600);
            //kształt serca        
            graphics.beginPath();
            graphics.moveTo(200, 100);
            graphics.lineTo(100, 220);
            graphics.lineTo(200, 350);
            graphics.lineTo(300, 230);
            graphics.lineTo(200, 100);
            graphics.closePath();

            graphics.lineWidth = 4;
            graphics.strokeStyle = "black";
            graphics.stroke();
            // the fill color
            graphics.fillStyle = "blue";
            graphics.fill();

            graphics.beginPath();
            graphics.fillStyle = "white";
            graphics.arc(165, 190, 16, 0, Math.PI * 2);
            graphics.fill();
            graphics.stroke();

            graphics.beginPath();
            graphics.fillStyle = "white";
            graphics.arc(230, 190, 16, 0, Math.PI * 2);
            graphics.fill();
            graphics.stroke();
            graphics.closePath();

            graphics.beginPath();
            graphics.fillStyle = "black";
            graphics.arc(165, 190, 6, 0, Math.PI * 2);
            graphics.fill();
            graphics.stroke();

            graphics.beginPath();
            graphics.fillStyle = "black";
            graphics.arc(230, 190, 6, 0, Math.PI * 2);
            graphics.fill();
            graphics.stroke();

            graphics.beginPath();
            graphics.fillStyle = "white";
            graphics.arc(163, 186, 3, 0, Math.PI * 2);
            graphics.fill();

            graphics.beginPath();
            graphics.fillStyle = "white";
            graphics.arc(228, 186, 3, 0, Math.PI * 2);
            graphics.fill();
            graphics.closePath();

            // Usta
            graphics.beginPath();
            graphics.fillStyle = "black";
            graphics.bezierCurveTo(150, 255, 200, 310, 250, 260);
            graphics.fill();
            graphics.stroke();

            graphics.beginPath();
            graphics.fillStyle = "blue";
            graphics.ellipse(205, 257, 8, 56, Math.PI / 2, 0, 2 * Math.PI);
            graphics.fill();

            graphics.beginPath();
            graphics.fillStyle = "black";
            graphics.arc(155, 261, 5, 0, Math.PI * 2);
            graphics.fill();
            graphics.stroke();

            graphics.beginPath();
            graphics.fillStyle = "blue";
            graphics.arc(151, 258, 8, 0, Math.PI * 2);
            graphics.fill();

            graphics.beginPath();
            graphics.fillStyle = "black";
            graphics.arc(250, 262, 5, 0, Math.PI * 2);
            graphics.fill();
            graphics.stroke();

            graphics.beginPath();
            graphics.fillStyle = "blue";
            graphics.arc(254, 261, 8, 0, Math.PI * 2);
            graphics.fill();

            // Zeby
            graphics.beginPath();
            graphics.fillStyle = "white";
            graphics.fillRect(195, 267, 9, 11);
            graphics.fill();

            graphics.beginPath();
            graphics.fillStyle = "white";
            graphics.fillRect(204.5, 267, 9, 11);
            graphics.fill();


        }
        function init() {
            canvas = document.getElementById("theCanvas");
            graphics = canvas.getContext("2d")
                ; draw(); // draw something on the canvas
        }
    </script>
</head>

<body onload="init()">
    <canvas id="theCanvas" width="640" height="480">

    </canvas>
</body>

</html>
